<body>
	<div class="sci">
		The person's eyes roll back into their head as the muscles (including the chest, arms and legs) contract and the back arches. As the chest muscles tighten, it becomes harder for the person to breathe, the lips and face may take on a bluish hue, and the person may begin to make gargling <a href="index_16.html">noises</a>.
	</div>
