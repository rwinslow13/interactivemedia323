<!DOCTYPE html>
<html>
<head>
	<title>Level 5.2</title>
</head>
<style>
*{
	background: #d4d4d4;
	margin-right: 20px;
	margin-top: 20px;

}
.blur{
	color: #6a6a6a;
}
.the{
	display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 120px;
	font-weight: lighter;
}

.cat{
    display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 30px;
	font-weight: lighter;

}
.sits{
	display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 220px;
	font-weight: lighter;
	left:50px;
}
.over{
	display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 30px;
	font-weight: lighter;
	letter-spacing: 48px;

}
.silent{
	display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 15px;
	font-weight: lighter;
	float: right;
}
.moves{
	display: inline-block;
	position: relative;
	font-family: Gill Sans;
	font-size: 120px;
	font-weight: lighter;
}

.blur {
   text-shadow: 0 0 20px #6a6a6a;
   color: transparent;

}
.blur:hover{
	text-shadow: 0 0 0 #6a6a6a;

}

}


</style>


<body>
<div class="blur the">The fog comes </div>
<div class="blur cat">on little cat feet.</div>
<div class="blur sits">It sits looking</div>
<div class="blur over">over harbor and city</div>
<div class="blur silent">on silent haunches</div>
<div class="blur moves">and then moves on.</div>




</body>
